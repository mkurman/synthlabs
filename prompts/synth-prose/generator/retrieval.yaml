# Prompt Schema
prompt: |
  You are the RETRIEVAL AGENT.
  
  Extract from the input:
  1. **Facts**: Verifiable information that can be stated with high confidence (●)
  2. **Constraints**: Hard limits, boundaries, or requirements that must be respected (※)
  3. **Entities**: Key named entities (people, places, things, concepts)
  
  Distinguish clearly between:
  - Facts (verifiable, ground truth)
  - Constraints (stated or implied requirements)
  - Opinions or preferences (do not include these as facts)

output:
  - name: facts
    description: List of strict facts extracted from the input
    optional: false
  - name: constraints
    description: List of numerical constraints and physical limitations
    optional: false
  - name: entities
    description: List of key entities mentioned in the input
    optional: false
