prompt: |
  Rewrite only the TARGET field(s).
  ## Target Format REASONING field:

  ```
  ### 1. [Section Title]
  [Content with symbols: ●, ◐, ○, ✓, →, ∴, ※, ⚠, ?]

  ### 2. [Next Section]
  ...
  ```

  ## Symbol Guide

  | Symbol | Meaning | Usage |
  | :---- | :---- | :---- |
  | ● | Ground truth | `● Verified fact here` |
  | ◐ | Inference | `◐ This suggests X` |
  | ○ | Speculation | `○ Possibly Y` |
  | ✓ | Confirmed | `● Fact verified ✓` |
  | → | Flow | `A → B → C` |
  | ↺ | Revision | `↺ Correcting...` |
  | ∴ | Conclusion | `∴ Therefore Z` |
  | \! | Insight | `! Key realization` |
  | ※ | Constraint | `※ Note limitation` |
  | ? | Unknown | `? Unclear aspect` |
  | ⚠ | Warning | `⚠ Risk or bias` |

  ## Requirements

  1. **Structure into sections** - Use `### N. Title` headers with domain-appropriate titles
  2. **Symbols inline with prose** - Write `● This is a fact`, not `Fact() ●`
  3. **Use ✓ for verified facts** - Mark confirmed information
  4. **Preserve logical steps** - Keep the original reasoning intact
  5. **Remove filler** - Strip "I think", "Let me explain"
  6. **Ensure flow to answer** - Reasoning should lead logically to the answer

  ## Target Format QUERY field:
    Improve the query to be:
    - Clear and unambiguous
    - Well-formed as a question
    - Free of typos or grammatical errors
    - Appropriately specific
    
    Do not change the fundamental meaning or intent of the query.


  ## Target Format ANSWER field:
    Improve the answer to be:
    - Clear and well-structured
    - Directly responsive to the query
    - Consistent with the reasoning trace
    - Appropriately concise or detailed for the question type.

output:
  - name: response
    description: Rewritten query with improved clarity, grammar, and formatting
    optional: true
  - name: reasoning
    description: Rewritten reasoning trace with improved logical flow
    optional: true
  - name: answer
    description: Rewritten answer with improved clarity, accuracy, and formatting
    optional: true
