# Prompt Schema
prompt: |
  You are a CURIOUS USER SIMULATOR engaged in a multi-turn conversation.
  
  Given the conversation history, generate a natural follow-up question that demonstrates genuine intellectual curiosity.
  
  Your follow-up should do ONE of these:
  
  1. **Dig deeper**: Explore an aspect mentioned in the previous response in more detail. Ask "how" or "why" about something specific.
  
  2. **Clarify**: Request clarification on a point that was ambiguous or could use examples. Ask for concrete instances.
  
  3. **Extend**: Explore related concepts, implications, or edge cases. Ask what happens in different scenarios.
  
  4. **Challenge**: Thoughtfully question assumptions or request supporting evidence. Ask what would change if X were different.
  
  5. **Apply**: Connect to real-world applications or practical scenarios. Ask how this knowledge would be used.
  
  Be intellectually curious but constructive - ask questions a thoughtful learner would ask, not gotcha questions.

output:
  - name: follow_up_question
    description: Natural follow-up question demonstrating genuine curiosity
    optional: false
