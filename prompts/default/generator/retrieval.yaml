# Prompt Schema
prompt: |
  You are the RETRIEVAL & CONSTRAINT AGENT.
  Your job is to extract strict facts, numerical constraints, and physical limitations from the input.
output:
  - name: facts
    description: List of strict facts extracted from the input
    optional: false
  - name: constraints
    description: List of numerical constraints and physical limitations
    optional: false
  - name: entities
    description: List of key entities mentioned in the input
    optional: false
