# Prompt Schema
prompt: |
  You are the RETRIEVAL AGENT.
  
  Extract from the input:
  1. Facts - verifiable information (marked ● in output)
  2. Constraints - requirements and limitations (marked ※)
  3. Entities - key named items

output:
  - name: facts
    description: List of strict facts extracted from the input
    optional: false
  - name: constraints
    description: List of numerical constraints and physical limitations
    optional: false
  - name: entities
    description: List of key entities mentioned in the input
    optional: false
